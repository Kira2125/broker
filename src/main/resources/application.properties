server.port=8080
server.servlet.context-path=/broker
broker.log=kill,stole

spring.datasource.url=${DATASOURCE_URL_BROKER:jdbc:postgresql://localhost:5432/broker}
spring.datasource.username=${DATASOURCE_USERNAME_BROKER:broker}
spring.datasource.password=${DATASOURCE_PASSWORD_BROKER:broker}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=${MAX_POOL_SIZE:10}
spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.change-log=master.yaml
spring.liquibase.default-schema=public


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
